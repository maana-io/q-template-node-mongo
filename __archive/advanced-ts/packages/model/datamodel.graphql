type Grocer {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!

  email: String! @unique
}

type Customer {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String! @unique
  basket: [BasketItem!]!
}

type BasketItem {
  id: ID! @unique
  customer: Customer!
  product: Product!
  quantity: Int!
}

type Product {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!

  name: String!
  description: String!
  price: Int!
}
